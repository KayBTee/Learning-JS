<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="outputText"></p>

        <script>
            var text1 = "10";
            var text2 = "2";

            var num1 = strToNum(text1);
            var num2 = strToNum(text2);

            document.getElementById("outputText").innerHTML = num1 * num2;

            function strToNum(text){
                return parseInt(text);
            }
        </script>
    </body>
</html>
